<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center" class="row" style="">
<div class="table-responsive">
<table class="table table-bordered" style="text-align:center; width:60%; ">
	<thead>
		<tr>
			<td>#</td>
			<td>Tematicas de Interes</td>
			<td>Descripcion</td>
            <td>Acciones</td>
		</tr>

	</thead>
	<tbody>
        {% if object_list %}
        {% for Document in object_list %}
        <tr>
            <td>{{Document.id}}</td>
            <td>{{Document.filename}}</td>
            <td>{{Document.docfile}}</td>

            <td>

            <a type="submit"  href="{% url 'subir:actualizar' Document.id %}">actualizar</a>
            </td>
        </tr>
        {% endfor %}

        {% else %}
        <h1>No hay registros de Documents</h1>
        {% endif %}

	</tbody>
    <h2>hola</h2>
</table>
</div>
</div>

</body>
</html>
